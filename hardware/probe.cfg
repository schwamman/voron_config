#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[probe]
##  Inductive Probe
##  This probe is not used for Z height, only Quad Gantry Leveling
pin: PROBE_INPUT
x_offset: 0
y_offset: 25.0
#z_offset: 0
speed: 10.0
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.006
samples_tolerance_retries: 3

[safe_z_home]
home_xy_position:208.00,300
speed:100
z_hop:5

[quad_gantry_level]
gantry_corners:
  -60,-10
  360,370
points:
  50,25
  50,225
  250,225
  250,25
speed: 250
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.006
max_adjust: 10

[bed_mesh]
speed: 300
horizontal_move_z: 10
mesh_min: 10, 25
mesh_max: 290,290
fade_start: 0.6
fade_end: 10.0
probe_count: 9x9
algorithm: bicubic
relative_reference_index: 12
mesh_pps: 2,2